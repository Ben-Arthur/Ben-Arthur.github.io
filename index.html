<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            var timeText = "Your time is " + h + ":" + m + ":" + s;
            document.getElementById('timeSection').innerHTML = timeText;
            document.getElementById('timeSection').style.color = "#" + Math.floor(Math.random() * 255).toString(16) + Math.floor(Math.random() * 255).toString(16) + Math.floor(Math.random() * 255).toString(16);
            var t = setTimeout(startTime, 1000);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
    </script>
</head>
<body onload="startTime()">
    <div id="wrapper">
        <div id="header">
            <p id="title"><em>Hello!</em></p>
            <p id="timeSection">Something is wrong.</p>
        </div>

        <div id="body">
            Filler content.
            
        </div>
    </div>
</body>
</html>
