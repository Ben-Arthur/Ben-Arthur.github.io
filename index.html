<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Front Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="icon" type="image/svg" href="image/FoxIcon.png" />
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            var timeText = "The time is:" + "<br/>" + h + ":" + m + ":" + s;
            document.getElementById('timeSection').innerHTML = timeText;
            var t = setTimeout(startTime, 1000);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
    </script>
</head>
<body onload="startTime()">
    <div id="wrapper">
        <div id="leftColumn">
            <div id="leftHead">
                <p>Youtube Channel:</p>
                <a href="https://www.youtube.com/channel/UCFD2lTqJ9VRVEM2_9TiLT_A">
                    <img src="image/FoxImage.png" alt="My usual icon" width="100%" />
                </a>
            </div>
            <div class="subpage">
                Page 1
            </div>
            <div class="subpage">
                Page 2
            </div>
            <div class="subpage">
                Page 3
            </div>
            <div class="subpage">
                Page 4
            </div>
            <div class="subpage">
                Page 5
            </div>
        </div>
        
        <div id="rightColumn">
            <div id="head">
                <p id="title">About Me:</p>
                <p id="timeSection">If you see this, something is wrong.</p>
            </div>

            <div id="body">
                Filler content. Maybe this should be the About page?
            </div>
        </div>
    </div>
</body>
</html>
